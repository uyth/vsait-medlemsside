
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VSAiT - Aktiver bruker</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'home/contact.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			{% block header %}
				{% include 'home/header.html' %} 
			{% endblock header %}
			<div class="bg" style="position: absolute;background-color: rgba(255, 69, 50, 0.85);height: 500px;width: 100%;"></div>
			<main>
				<div class="innhold" style="transform: translateY(0);margin-bottom: 180px;">
					<div>
						<h1>Brukeren er blitt aktivert!</h1>
						<p>Du vil bli sendt videre til hjemmesiden om 10 sekunder...</p>
						<p></p>
						<p>Ikke blitt sendt enda? <a href="/">Trykk her.</a></p>
					</div>
				</div>
			</main>
			{% block footer %}
				{% include 'home/footer.html' %} 
			{% endblock footer %}
		</div>
		<script>
			(function () {
				setTimeout(() => window.location.replace("http://"+window.location.host+"/"), 10000);
			})();
		</script>
	</body>
</html>
