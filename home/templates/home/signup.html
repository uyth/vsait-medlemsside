
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VSAIT - registration</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'home/signup.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'home/signup.js' %}"></script>
	</head>
	<body>
		<div class="wrapper">
			{% block header %}
				{% include 'home/header.html' %} 
			{% endblock header %}
			<div class="bg" style="position: absolute;background-color: rgba(255, 69, 50, 0.85);height: 500px;width: 100%;"></div>
			<main>
				<div class="innhold signup_div" style="transform: translateY(0);margin-bottom: 180px;">
					<form method="POST">
						{% csrf_token %}
						{{ form.as_p }}
						<p class="terms">
							<input type="checkbox" id="terms" name="terms" required>
							<label for="terms">By creating an account, you are agreeing to the <a href="/info">Terms And Conditions</a></label>
						</p>
						<input type="submit" value="Sign up"/>
					</form>
					{% if messages %}
						{% for message in messages %}
						  <p class="{{ message.tags }}" style="color: red; display: none;">{{ message }}</p>
						{% endfor %}
					{% endif %}
				</div>
			</main>
			{% block footer %}
				{% include 'home/footer.html' %} 
			{% endblock footer %}
		</div>
	</body>
</html>
